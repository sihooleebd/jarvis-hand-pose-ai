<!DOCTYPE html>
<html>
  <head>
    <title>J.A.R.V.I.S. ui</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    
    <!-- tfjs 사용시 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script> -->

    <!-- mediapipe 사용시 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="index.js" type="module"></script>
    <script src="ArrayExtension.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="helper">
        <ul class="gestures">
          <li>
            <img src="./images/handPoses/create.png">
            <div>Create</div>
            <div id="pose-create">LOADING...</div>
          </li>
          <li>
            <img src="./images/handPoses/expand.png">
            <div>Expand</div>
            <div id="pose-expand">LOADING...</div>
          </li>
          <li>
            <img src="./images/handPoses/shrink.png">
            <div>Shrink</div>
            <div id="pose-shrink">LOADING...</div>
          </li>
          <li>
            <img src="./images/handPoses/point.png">
            <div>Point</div>
            <div id="pose-point">LOADING...</div>
          </li>
          <li>
            <img src="./images/handPoses/drag.png">
            <div>Drag</div>
            <div id="pose-drag">LOADING...</div>
          </li>
        </ul>
        <div class="monitor">
          <canvas id="canvas"></canvas>
          <video autoplay="true" id="video-element"></video>
        </div>
      </div>
      <div id="windows">
        <div id="point"></div>
        <div class="window program-1" id="window-1" style="z-index:10;"></div>
      </div>
    </div>
  </body>
</html>
